<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <section class="player player-1 active-player">
            <h2 class="name" id="name-1">PLAYER 1</h2>
            <p class="score" id="score-1">69</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-1">0</p>
            </div>

        </section>
        <div class="buttons">
            <button class="btn btn-new ">New Game 🔁</button>
            <img src="dice-6.png" class="dice btn" />
            <button class="btn btn-roll ">Roll Dice 🎲</button>
            <button class="btn  btn-hold ">Hold 🤔</button>

        </div>
        <section class="player player-2 ">
            <h2 class="name" id="name-2">PLAYER 2</h2>
            <p class="score" id="score-2">22</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-2">0</p>
            </div>

        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
